<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Crop Meme/Image Tool</title>
<script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
<style>
  body { font-family: sans-serif; padding: 20px; }
  #output { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
  .crop { border: 1px solid #ccc; padding: 5px; }
  canvas { max-width: 200px; }
</style>
</head>
<body>

<h2>Upload Screenshot to Crop Images</h2>
<input type="file" id="fileInput" accept="image/*">
<div id="output"></div>

<script>
document.getElementById('fileInput').addEventListener('change', async function(e){
  const file = e.target.files[0];
  if(!file) return;

  const img = new Image();
  img.src = URL.createObjectURL(file);
  img.onload = async function(){
    // Wait for OpenCV to load
    cv['onRuntimeInitialized']=()=>runSmartCrop(img);
  }
});

function runSmartCrop(img){
  const mat = cv.imread(img);
  let gray = new cv.Mat();
  cv.cvtColor(mat, gray, cv.COLOR_RGBA2GRAY, 0);

  let blur = new cv.Mat();
  cv.GaussianBlur(gray, blur, new cv.Size(5,5), 0);

  let edges = new cv.Mat();
  cv.Canny(blur, edges, 100, 200);

  let contours = new cv.MatVector();
  let hierarchy = new cv.Mat();
  cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = '';

  for(let i=0; i<contours.size(); i++){
    let cnt = contours.get(i);
    let rect = cv.boundingRect(cnt);
    if(rect.width*rect.height < 10000) continue; // skip tiny UI elements

    let crop = mat.roi(rect);
    let canvas = document.createElement('canvas');
    cv.imshow(canvas, crop);
    const div = document.createElement('div');
    div.className = 'crop';
    div.appendChild(canvas);

    // Download button
    const a = document.createElement('a');
    a.href = canvas.toDataURL('image/png');
    a.download = `crop_${i+1}.png`;
    a.innerText = 'Download';
    a.style.display = 'block';
    a.style.textAlign = 'center';
    a.style.marginTop = '5px';
    div.appendChild(a);

    outputDiv.appendChild(div);
    crop.delete();
  }

  mat.delete(); gray.delete(); blur.delete(); edges.delete(); contours.delete(); hierarchy.delete();
}
</script>

</body>
</html>
